    <title>CASE MANAGEMENT COMPREHENSIVE CARE PLAN</title>
    <style>
    h4 {
        text-align: center;
    }
    </style>



</head>

<body class="col-md-8 col-md-offset-2">
    <div id="result"></div>
    <form id="case_management_form" name="case_management_form">
        <font color="blue">
            <h3 class="text-center">CASE MANAGEMENT COMPREHENSIVE CARE PLAN</h3></font>
            
           <!-- Start Names -->
        <div class="section">
            <h4>DEMOGRAPHICS</h4>
            <div class="form-group">
                <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="patient.family_name">Family Name <span class="required">*</span> </label>
                <input class="form-control" id="patient.family_name" name="patient.family_name" type="text" required="required" readonly="readonly" />
            </div>
            <div class="form-group">
                <label for="patient.given_name">Given Name <span class="required">*</span></label>
                <input class="form-control" id="patient.given_name" name="patient.given_name" type="text" required="required" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="patient.middle_name">Middle Name </label>
                <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="patient.mothers_name">Mother's Name </label>
                <input class="form-control" id="patient.mothers_name" name="patient.mothers_name" type="text" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="patient.sex">Sex <span class="required">*</span></label>
                <select class="form-control" id="patient.sex" name="patient.sex" required="required" readonly="readonly">
                    <option value="">...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tmp.birthdate_type">Record Date of Birth By... <span class="required">*</span></label>
                <select class="form-control" name="tmp.birthdate_type" id="tmp.birthdate_type" required="required" readonly="readonly">
                    <option value="">...</option>
                    <option value="birthdate">Birth-date</option>
                    <option value="age">Age</option>
                </select>
            </div>
            <div class="form-group show_birthdate">
                <label for="patient.birth_date">Select Birthdate <span class="required">*</span></label>
                <input class="form-control birth_date_picker nonFutureDate past-date" id="patient.birth_date" name="patient.birth_date" type="text" required="required" readonly="readonly"/>
            </div>
            <div class="form-group show_birthdate">
                <label for="patient.birthdate_estimated">Is this birthdate an estimate? <span class="required">*</span></label>
                <select class="form-control" id="patient.birthdate_estimated" name="patient.birthdate_estimated" required="required" readonly="readonly">
                    <option>...</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group show_age">
                <label for="tmp.age_in_years">How old are you in Years <span class="required">*</span></label>
                <input class="form-control" id="tmp.age_in_years" name="tmp.age_in_years" type="number" required="required" readonly="readonly"/>
            </div>
        </div>
        <!-- End Names -->

        <div class="section form-group">
            <div class="form-group">
              <h5><strong>Type of patient on case management</strong><span class="required">*</span></h5>
              <fieldset name="8347^cmanagement?^99DCT">
               <select name="patient_type" id="patient_case_management">
                  <option value="8314^NPPM^99DCT">New Positive Pregnant Mother</option>
                  <option value="8316^NPBFM^99DCT">New Positive Breast Feeding Mother</option>
                  <option value="8317^PBFA^99DCT">Pregnant Adolescent(10-19yrs)</option>
                  <option value="8319^PBFA^99DCT">Breast Feeding Adolescent(10-19yrs)</option>
                  <option value="8320^HVLPBFM^99DCT">High VL pregnant or Breast Feeding Mother</option>
                  <option value="8323^HVLPF^99DCT">High VL Peadiatric (0-4yrs) Female</option>
                  <option value="8325^HVLPF^99DCT">High VL Peadiatric (5-9yrs) Female</option>
                  <option value="8328^HVLPM^99DCT">High VL Peadiatric (0-4yrs) Male</option>
                  <option value="8331^HVLPM^99DCT">High VL Peadiatric (5-9yrs) Male</option>
                  <option value="8334^HVLAF^99DCT">High VL Adolescent (10-14yrs) Female</option>
                  <option value="8338^HVLAF^99DCT">High VL Adolescent (15-19yrs) Female</option>
                  <option value="8339^HVLAM^99DCT">High VL Adolescent (10-14yrs) Male</option>
                  <option value="8336^HVLAM^99DCT">High VL Adolescent (15-19yrs) Male</option>
                  <option value="8341^HVLYF^99DCT">High VL Youths (20-24yrs) Female</option>
                  <option value="8342^HVLYM^99DCT">High VL Youths (20-24yrs) Male</option>
                  <option value="8343^HVLADF^99DCT">High VL Adults (25yrs and above) Female</option>
                  <option value="8344^HVLADM^99DCT">High VL Adults (25yrs and above) Male</option>
                  <option value="7918^YES^99DCT" id="other_specify_type">Other Specify</option>
               </select>
            </fieldset>
            </div>
            <div id="patient_type_specify">
              <label for="review_findings">Specify</label>
              <input class="form-control" name="specify_specify" type="textfield">
          </div>
      </div>

   <div class="section form-group">
   <div class="form-group">           
         <div class="form-group input_fields_container">
             <label> Goal/Objective [Up-to 10 goals in one encounter]<span class="required">*</span></label>
             <div><input  id="findings" name="key_findings" type="text" size="75" data-concept="8360^OBJECTIVE^99DCT">
            </div>
        </div>
  </div>
         
    <div class="form-group input_fields_container1">
        <label> Action steps<span class="required">*</span></label>
        <div><input  id="followup" name="followup_plan" type="text" size="75" data-concept="8361^ACTIONSTEPS^99DCT">
        </div>
    </div>
           
    <div class="form-group">
        <label for="Responsible">Responsible Person</label>
        <input class="form-control" id="responsible_person" name="responsibility" type="text" data-concept="8362^PRESPONIBLE^99DCT">
    </div>    

    <div class="form-group ">
        <label for="encounter.encounter_datetime ">Target End Date:<span class="required ">*</span></label>
        <input class="form-control nonpast-date datepicker" name="end_datetime " type="text " required="required" data-concept="7193^ENDDATE^99DCT">
    </div>
    
    <div class="form-group">
        <label> Outcome/Objective accomplished? <span class="required">*</span></label>
        <fieldset name="8363^ACCOMPLISH^99DCT">
            <div class="form-group">
                <label class="font-normal"><input class="accomplishment"name="outcome" id="accomplish_yes" type="radio" data-concept="8363^ACCOMPLISH^99DCT" value="1065^Yes^99DCT">
                    Yes</label>
            </div>
            <div class="form-group">
                <label class="font-normal"><input class="accomplishment" name="outcome" id="accomplish_no" type="radio" data-concept="8363^ACCOMPLISH^99DCT" value="1066^No^99DCT">
                    No
                </label>
            </div>
        </fieldset>
    </div>

    <div class="form-group ">
        <label for="encounter.encounter_datetime ">Date outcome achieved<span class="required ">*</span></label>
            <input class="form-control nonpast-date datepicker" name="outcome_datetime " type="text " required="required" data-concept="8350^DATEOUTCOME^99DCT">
        </div>
            

<div >

        padding: 15px 10px;

            <div class="myFields" >
            </div>
            <button id="add_button" class="addNew btn btn-success btn-sm">
                <span class="fa fa-plus"></span>Add New
            </button>
        </div>
    </div>
</div>

            <div class="section form-group">
                <div class="form-group">
                    <label for="cmanager">Name of case manager<span class="required">*</span> </label>
                    <input class="form-control" id="cmanager_name" name="cmanager_name" type="text" required="required" data-concept="8364^CMANAGER^99DCT">
                </div>
            </div>

    </form>
</body>

<script type="text/javascript">
 $(document).ready(function() {
 // Set Encounter DateTime for date of screening
    var dateFormat = "dd-mm-yy ";
    var currentDate = $.datepicker.formatDate(dateFormat, new Date());
    var encounterDatetime = $('#encounter\\.encounter_datetime');
    if ($(encounterDatetime).val() == " ") {
        $(encounterDatetime).val(currentDate);
    }

    var currentYear = new Date().getFullYear();
    var birthdate_start_year = currentYear - 140;
    $('.birth_date_picker').datepicker({
        dateFormat: dateFormat,
        changeMonth: true,
        changeYear: true,
        yearRange: birthdate_start_year + ':' + currentYear,
    });



    $.fn.calculateFields = function() {
        var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
        if (tempAgeInYears != '') {
            $('#patient\\.birthdate_estimated').val('true');           
            $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
        }
        return true;
    };
    $.fn.customValidationCheck = function() {
        return $.fn.calculateFields();
    };
    $.validator.addMethod(
        "validateConfirmIdentifierElement",
        function(confirm_other_identifier_value, confirm_identifier_element) {
            var other_identifier_value = $(confirm_identifier_element).closest('.repeat').find('.check-other-identifier').val();
            if (other_identifier_value == confirm_other_identifier_value) {
                return true;
            } else {
                return false;
            }
        },
        "Other Identifiers do not match."
    );
    jQuery.validator.addClassRules({
        'check-confirm-identifier': {
            validateConfirmIdentifierElement: true
        }
    });


});
</script>
