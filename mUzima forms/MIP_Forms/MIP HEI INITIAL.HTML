<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>MIP HEI INITIAL FORM</title>
    <style>
        h4 {
        text-align: center;
    }
    </style>
</head>

<body class="col-md-8 col-md-offset-2">
    <div id="result"></div>
    <form id="hts_form" name="hts_form">
        <font color="blue">
            <h3 class="text-center">MIP HEI INITIAL FORM</h3>
        </font>
        <!-- Start Demographics -->
        <div class="section">
            <h4>DEMOGRAPHICS</h4>
            <div class="form-group">
                <input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="patient.family_name">Family Name <span class="required">*</span> </label>
                <input class="form-control" id="patient.family_name" name="patient.family_name" type="text" required="required" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="patient.given_name">Given Name <span class="required">*</span></label>
                <input class="form-control" id="patient.given_name" name="patient.given_name" type="text" required="required" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label for="patient.middle_name">Middle Name </label>
                <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text" readonly="readonly"/>
            </div>
            
            <div class="form-group">
                <label for="patient.sex">Sex <span class="required">*</span></label>
                <select class="form-control" id="patient.sex" name="patient.sex" required="required" readonly="readonly">
                    <option value="">...</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
           
            <div class="form-group show_birthdate">
                <label for="patient.birth_date">Select Birthdate <span class="required">*</span></label>
                <input class="form-control birth_date_picker nonFutureDate past-date" id="patient.birth_date" name="patient.birth_date" type="text" required="required" readonly="readonly"/>
            </div>
           
            
        </div>

             <div class="section" id="entrypoint">
                <div class="form-group">
                    <h5><strong>Entry Point</strong><span class="required">*</span></h5>
                    <fieldset name="8274^Point of Entry^99DCT">
                        <div class="form-group">
                            <label class="font-normal">
                                <input class="yesSelect" name="point" id="mch" type="radio" data-concept="8274^MCH^99DCT"
                                    value="8172^Linked Instantly^99DCT">
                                MCH
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="font-normal">
                                <input class="yesSelect" name="point" id="opd" type="radio" data-concept="8274^OPD^99DCT"
                                    value="8227^Contacted and linked^99DCT">
                                OPD
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="font-normal">
                                <input class="yesSelect" name="point" id="ipd" type="radio"
                                    data-concept="8274^Positive contact Linked^99DCT" value="8170^IPD^99DCT">
                                IPD
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="font-normal">
                                <input class="yesSelect" name="point" id="ccc" type="radio"
                                    data-concept="8274^Positive contact Linked^99DCT" value="7964^Contacted but not linked^99DCT">
                                CCC
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>

             <div class="section form-group">
                <div class="form-group">
                    <h5><strong>Infant gender</strong><span class="required">*</span></h5>
                    <fieldset name="7082^IGENDER?^99DCT">
                        <div class="form-group">
                            <label class="font-normal">
                                <input name="igender" id="sex_male" type="radio" data-concept="7082^Igender?^99DCT"
                                    value="7080^MALE^99DCT">Male
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="font-normal">
                                <input name="IGENDER" id="sex_female" type="radio" data-concept="7082^Igender?^99DCT"
                                    value="7081^Female^99DCT"> Female
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>
            
            <div class="section form-group">
                <div class="form-group delivery_date">
                    <label for="patient.birth_date">Date of Delivery<span class="required">*</span></label>
                    <input class="form-control birth_date_picker nonFutureDate past-date" id="patient.birth_date" name="patient.birth_date"
                        type="text" readonly="readonly" required="required">
                </div>
            </div>

            <div class="section form-group">    
                <div class="form-group">
                    <h5><strong>Place of Delivery</strong><span class="required">*</span></h5>
                    <fieldset name="8263^delivery_p^99DCT">
                        <div class="form-group">
                            <label class="font-normal">
                                <input name="delivery_p" id="delivery_facility" type="radio" data-concept="8263^delivery_p^99DCT"
                                    value="1691^FACILITY^99DCT">Facility
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="font-normal">
                                <input name="delivery_p" id="delivery_home" type="radio" data-concept="8263^delivery_p^99DCT"
                                    value="1690^HOME^99DCT"> Home
                            </label>
                        </div>
                    </fieldset>
                </div>
            </div>

                <div class="section form-group">
                <div class="form-group">
                    <h5><strong>Mode of Delivery</strong><span class="required">*</span></h5>
                    <fieldset name="5630^d_mode^99DCT">
                        <div class="form-group">
                            <label class="font-normal">
                                <input name="delivery_m" id="delivery_svd" type="radio" data-concept="5630^delivery_m?^99DCT"
                                    value="1170^SVD^99DCT">SVD
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="font-normal">
                                <input name="delivery_m" id="delivery_cs" type="radio" data-concept="5630^delivery_m?^99DCT"
                                    value="1171^CS^99DCT"> CS
                            </label>
                        </div>
                    </fieldset>
                </div>
                </div>
                
                <div class="section form-group">
                <div class="form-group">
                    <label for="Weight">Birth Weight <span class="required"></span> </label>
                    <input class="form-control" id="birth_weight" name="birth_weight" type="text" data-concept="5916^BIRTH WEIGHT?^99DCT" required="required">
                </div>
            </div>
            </div>
            
            <div class="section form-group">
                <div class="form-group">
                    <h5><strong>Infant outcome</strong><span class="required">*</span></h5>
                    <fieldset name="7487^Birth_state^99DCT">
                        <div class="form-group">
                            <label class="font-normal">
                                <input name="birth_state" id="alive" type="radio" data-concept="7487^Birth_state^99DCT"
                                    value="6847^ALIVE^99DCT">Alive
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="font-normal">
                                <input name="birth_state" id="dead" type="radio" data-concept="7487^Birth_state?^99DCT"
                                    value="7489^STILL^99DCT"> Dead
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group" id="death_div" style="display: none">
        <div class="form-group " >
                <label for="death_datetime ">Reported date of death<span class="required ">*</span></label>
                <input class="form-control nonFutureDate past-date datepicker" name="death_datetime" type="text"data-concept="1661^DEATH DATE?^99DCT" required="required">
        </div>
        <div class="form-group">
                <label for="death_cause">Reported cause of death<span class="required">*</span> </label>
                <input class="form-control" id="death_cause" name="death" type="text" data-concept="6730^cause of death?^99DCT" required="required">
        </div>
        
       </div>
            </div>
            
            
    <div class="section" id="pcr_div" style="display: none">
        <h4 class="text-center">For Infants with PCR positive:</h4>


        <div class="form-group">
            <label for="Hei number">HEI Number <span class="required"></span> </label>
            <input class="form-control" id="hei_number" name="hei_number" type="text" data-concept="6203^HEI_No?^99DCT" required="required">
        </div>
            

        <div class="form-group">
                <h5><strong>Type of PCR</strong><span class="required"></span></h5>
                <fieldset name="8373^PCRTYPE^99DCT">
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="pcr_type" name="pcr" id="first_contact" type="radio"
                                   data-concept="8373^PCRTYPE^99DCT"
                                   value="8372^INITIAL CONTACT^99DCT">
                            Initial or First Contact
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="pcr_type" name="pcr" id="6month_pcr" type="radio"
                                   data-concept="8373^PCRTYPE^99DCT"
                                   value="8370^MONTH6^99DCT">
                            6  month PCR
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="pcr_type" name="pcr" id="12month_pcr" type="radio"
                                   data-concept="8373^PCRTYPE^99DCT"
                                   value="8371^MOTH1299DCT">
                            12 month PCR
                        </label>
                    </div>
                    
        <div class="form-group ">
                <label for="ART_start_datetime ">Date of ART initiation<span class="required ">*</span></label>
                <input class="form-control nonFutureDate past-date datepicker" name="Art_initiation_datetime" type="text" data-concept="8375^ART Art_initiation_datetime^99DCT" required="required">
        </div>
         <div class="form-group ">
                         <label for="enrollment_age">Age at Enrollment <span class="required">*</span></label>
                        <input class="form-control" id="enroll_age" name="enrollment_age" type="number" data-concept="8384^enrollment_age^99DCT" required="required">
        </div>
        <div class="form-group">
                <label for="infant_ccc">Infant's CCC number<span class="required">*</span> </label>
                <input class="form-control" id="infant_ccc" name="infant_ccc" type="text" data-concept="8374^INFANT CCC^99DCT" required="required">
        </div>
        <div class="form-group ">
                <label for="initialPCR_datetime">Date of initial PCR<span class="required ">*</span></label>
                <input class="form-control nonFutureDate past-date datepicker" name="firstPCR_datetime" type="text" data-concept="8376^INITIAL PCR DATE^99DCT"  required="required">
        </div>
        <div class="form-group ">
                <label for="confirm_PCR_date">Date of Confirmatory PCR(For Positive PCR) results<span class="required"></span> </label>
                <input class="form-control nonFutureDate past-date datepicker" id="confirmatory_date" name="confirmatory_date" type="text" data-concept="8377^CONFIRMATORY PCR^99DCT" required="required">
        </div>
        <div class="form-group ">
                <label for="baselineVL_date">Date of infant Baseline VL(For Positive PCR) results</label>
                <input class="form-control nonFutureDate past-date datepicker" id="baseline_VL_date" name="baselineVL_date" type="text" data-concept="8378^BASELIE VL DATE^99DCT" required="required">
        </div>
    </div>

</fieldset>
</div>
                
    <div class="section" id="feeding" style="display: none">
            <div class="form-group">
                <h5><strong>Feeding Options</strong><span class="required"></span></h5>
                <fieldset name="8383^FEEDING OPTIONS^99DCT">
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="yesSelect" name="status" id="status_successful" type="radio"
                                   data-concept="8383^FEEDING OPTIONS^99DCT"
                                   value="8382^EBF^99DCT">
                            Exclussive Breast Feeding
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="yesSelect" name="status" id="status_successful" type="radio"
                                   data-concept="8383^FEEDING OPTIONS^99DCT"
                                   value="8381^ERF^99DCT">
                            Exclussive Replacement Feeding
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="yesSelect" name="status" id="status_not_successful" type="radio"
                                   data-concept="8383^FEEDING OPTIONS^99DCT"
                                   value="6046^MF^99DCT">
                            Mixed Feeding
                        </label>
                    </div>
                     <div class="form-group">
                        <label class="font-normal">
                            <input class="yesSelect" name="status" id="status_successful" type="radio"
                                   data-concept="8383^FEEDING OPTIONS^99DCT"
                                   value="8380^BF^99DCT">
                            Breast Feeding
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="font-normal">
                            <input class="yesSelect" name="status" id="status_not_successful" type="radio"
                                   data-concept="8383^FEEDING OPTIONS^99DCT"
                                   value="8379^NF^99DCT">
                            Not Breast Feeding
                        </label>
                    </div>
                </fieldset>
            
        </div>
		</div>
		
		<div class="section">
            <div class="form-group">
                <label for="encounter.location_id">Encounter Location <span class="required">*</span></label>
                <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..." required="required"/>
                <input class="form-control" name="encounter.location_id" type="hidden"/>
            </div>
            <div class="form-group hidden">
                <label for="encounter.location_id_select">Encounter Location <span class="required">*</span></label>
                <select class="form-control" id="encounter.location_id_select" required="required">
                    <option>...</option>
                </select>
            </div>
            <div class="form-group">
                <label for="encounter.provider_id_select">Provider Name <span class="required">*</span></label>
                <input class="form-control valid-provider-only" id="encounter.provider_id_select" type="text" placeholder="Start typing something..." required="required"/>
                <input class="form-control" name="encounter.provider_id_select" type="hidden"/>
            </div>
            <div class="form-group hidden">
                <select id="select_providers">
                </select>
            </div>
            <div class="form-group show_provider_id_text">
                <label for="encounter.provider_id">Provider's System-Id <span class="required">*</span></label>
                <input class="form-control checkDigit" id="encounter.provider_id" name="encounter.provider_id" type="text" readonly="readonly" required="required"/>
            </div>
            <div class="form-group">
                <label for="encounter.encounter_datetime">Encounter DateTime <span class="required">*</span></label>
                <input class="form-control nonFutureDate past-date datepicker" readonly="readonly" id="encounter.encounter_datetime" name="encounter.encounter_datetime" type="text" required="required"/>
            </div>
            <div class="form-group">
                <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid" type="hidden" required="required"/>
            </div>
        </div>
        
            
            
                
    </form>
</body>
<script type="text/javascript">
    $(document).ready(function () {

        $("#viral_load_results")
            .keyup(function () {
                console.log($(this).val());
                if ($(this).val() > 1000) {
                    console.log('the test here' + $(this).val())
                    $("#viral_load_div").hide();

                } else {
                    $("#viral_load_div").show();
                }
            });  
            
            $("input[name='fp_others']:radio")
            .change(function () {
                console.log('here.......');
               $('#specify_fb_div').show();
            });

        var dateFormat = "dd-mm-yy";
        var currentDate = $.datepicker.formatDate(dateFormat, new Date());
        var encounterDatetime = $('#encounter\\.encounter_datetime');
        if ($(encounterDatetime).val() == "") {
            $(encounterDatetime).val(currentDate);
        }
        var currentYear = new Date().getFullYear();
        var birthdate_start_year = currentYear - 140;
        $('.birth_date_picker').datepicker
            (
                {
                    dateFormat: dateFormat,
                    changeMonth: true,
                    changeYear: true,
                    yearRange: birthdate_start_year + ':' + currentYear,
                }
            );
        $('#save_draft').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.saveDraft(this);
            $(this).prop('disabled', false);
        });
        $('#submit_form').click(function () {
            // pre process the medications
            $(this).prop('disabled', true);
            document.submit();
            $(this).prop('disabled', false);
        });
        $.fn.calculateFields = function () {
            var tempAgeInYears = $.trim($("#tmp\\.age_in_years").val());
            if (tempAgeInYears != '') {
                $('#patient\\.birthdate_estimated').val('true');
                $('#patient\\.birth_date').val($.fn.getTempBirthDate(tempAgeInYears));
            }
            return true;
        };
        $.fn.customValidationCheck = function () {
            return $.fn.calculateFields();
        };
        var dobType = $('#tmp\\.birthdate_type');
        dobType.change(function () {
            var $show_birth_date = $('.show_birthdate');
            var $show_age = $('.show_age');
            if ($('#tmp\\.birthdate_type').val() == 'age') {
                $show_age.show();
                $show_birth_date.find('input').val('');
                $show_birth_date.hide();
            } else {
                $show_age.hide();
                $show_age.find('input').val('');
                $show_birth_date.show();
            }
        });
        dobType.trigger('change');
        jQuery.validator.addClassRules({
            'check-confirm-identifier': {
                validateConfirmIdentifierElement: true
            }
        });
        var $negativeSelect = $('.negativeSelect');
        $negativeSelect.change(function () {
            var $negativeSectionToShow = $(this).closest('.section').find('.negativeSectionToShow');
            var $positiveSectionToShow = $(this).closest('.section').find('.positiveSectionToShow');
            var divToShowVal = $(this).val();
            if (divToShowVal == '664^NEGATIVE^99DCT') {
                $negativeSectionToShow.show();
                $positiveSectionToShow.hide();
            } else if (divToShowVal == '703^POSITIVE^99DCT') {
                $positiveSectionToShow.show();
                $negativeSectionToShow.hide();
            } else {
                $negativeSectionToShow.hide();
                $positiveSectionToShow.hide();
            }
        });
        $negativeSelect.trigger('change');
        var $inCareSelect = $('.inCareSelect');
        $inCareSelect.change(function () {
            var $inCareSelectSectionToShow = $(this).closest('.section').find('.inCareSelectSectionToShow');
            var divToShowVal = $(this).val();
            if (divToShowVal == '1065^Yes^99DCT') {
                $inCareSelectSectionToShow.show();
            } else {
                $inCareSelectSectionToShow.hide();
            }
        });
        $inCareSelect.trigger('change');
        var $testResults = $('.testResults');
        $testResults.change(function () {
            var $testResultSectionToShow = $(this).closest('.section').find('.testResultSectionToShow');
            var divToShowVal = $(this).val();
            if (divToShowVal == '...') {
                $testResultSectionToShow.hide();
            } else {
                $testResultSectionToShow.show();
            }
        });
        $testResults.trigger('change');
        var $yesClass = $('.yesClass');
        $yesClass.change(function () {
            var $yeClassToShow = $(this).closest('.section').find('.yesClassToShow');
            var divToShowVal = $(this).val();
            if (divToShowVal == '1065^YES^99DCT') {
                $yeClassToShow.show();
            } else {
                $yeClassToShow.hide();
            }
        });
        $yesClass.trigger('change');
        document.setupAutoCompleteData('encounter\\.location_id');
        document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');
        $('#registration_form').validate({
            rules: {
                'tmp.age_in_years': {
                    range: [0, 120]
                }
            }
        });
        $("input[name='pt']:radio")
            .change(function () {
                $("#key_p_details").toggle($(this).val() == "7771^Key Pop^99DCT");
            });
        $("input[name='disability']:radio")
            .change(function () {
                $("#disability_details").toggle($(this).val() == "1065^YES^99DCT");
            });
        $("input[name='linked']:radio")
            .change(function () {
                $("#ccc_no_div").toggle($(this).val() == "1065^YES^99DCT");
            });
        var $patientSex = $('#patient\\.sex');
        var $menOnly = $('.men_relevant');
        var $womenOnly = $('.women_relevant');
        if ($patientSex.val() != 'F') {
            $menOnly.show();
            $womenOnly.hide();
        } else {
            $menOnly.hide();
            $womenOnly.show();
        }
        /*$('.kit-expiry-date').change(function () {
                var dateFormat = "dd-mm-yy";
                var currentDate = $.datepicker.formatDate(dateFormat, new Date());
                var $date = $(this).val();
                if ($date < currentDate) {
                    $(this).closest('.section').find('.date_alert').show();
                } else {
                    $(this).closest('.section').find('.date_alert').hide();
                }
            });*/
            
            
            
            //--------------  yes mother started on fp
                        $("input[id='fpstarted_yes']:radio ").change(function() {
                            $('#fpmethod_div').show();
                            
                            
                        });

                        //-----------------no mother started on fp
                        $("input[id='fpstarted_no']:radio ").change(function() {
                            $('#fpmethod_div').hide();
                            
                        });
            
            
            
            
            
            
        $('.final_auto_check').change(function () {
            if ($("input:radio[name=hiv_test_one]").is(":checked")) {
                var $test_one = $('input[name=hiv_test_one]:checked').val();
                var $test_two = $('input[name=hiv_test_two]:checked').val();
                if ($test_one === "664^NEGATIVE^99DCT") {
                    $("#hiv_final_n").prop("checked", true);
                    $('.other_tests').hide();
                } else {
                    $('.other_tests').show();
                    $("#hiv_final_n").prop("checked", false);
                    if ($("input:radio[name=hiv_test_one]").is(":checked") && $("input:radio[name=hiv_test_two]").is(":checked")) {
                        if ($test_one === $test_two) {
                            if ($test_one === "703^POSITIVE^99DCT") {
                                $("#hiv_final_p").prop("checked", true);
                            } else {
                                $("#hiv_final_n").prop("checked", true);
                            }
                        } else {
                            $("#hiv_final_i").prop("checked", true);
                        }
                    }
                }
            }
        });
        $('.client_consent_informed').hide();
        $('.patient_consent').change(function () {
            if ($("input:radio[name=client_consent]").is(":checked") && $('input[name=client_consent]:checked').val() === "1065^Yes^99DCT") {
                $('.client_consent_informed').show();
            } else {
                $('.client_consent_informed').hide();
            }
        });
        $('#hts_form').validate({
            // other options,
            rules: {
                occupation: { // <- NAME of every radio in the same group client_consent,marital_status
                    required: true
                },
                education: { // <- NAME of every radio in the same group  ,
                    required: true
                },
                client_consent: { // <- NAME of every radio in the same group ,marital_status
                    required: true
                },
                marital_status: { // <- NAME of every radio in the same group education ,
                    required: true
                },
                pt: { // <- NAME of every radio in the same group  ,
                    required: true
                },
                tb_screening: { // <- NAME of every radio in the same group  ,
                    required: true
                },
                discordant: { // <- NAME of every radio in the same group  ,
                    required: true
                },
                specify: { // <- NAME of every radio in the same group  ,
