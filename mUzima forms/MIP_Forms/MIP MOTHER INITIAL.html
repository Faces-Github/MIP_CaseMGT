<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/muzima.css" rel="stylesheet">
	<link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/additional-methods.min.js"></script>
	<script src="js/muzima.js"></script>
	<title>MIP MOTHER INITIAL FORM</title>
	<style>
		h4 {
			text-align: center;
		}
	</style>
</head>

<body class="col-md-8 col-md-offset-2">
	<div id="result"></div>
	<form id="hts_form" name="hts_form">
		<font color="blue">
			<h2 class="text-center"> MIP MOTHER INITIAL FORM </h2>
		</font>
		<!-- Start Names -->
		<div class="section">
			<h4>DEMOGRAPHICS</h4>
			<div class="form-group">
				<input class="form-control" id="patient.uuid" name="patient.uuid" type="hidden" readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="patient.family_name">Family Name <span class="required">*</span> </label>
				<input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
					required="required" readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="patient.given_name">Given Name <span class="required">*</span></label>
				<input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
					required="required" readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="patient.middle_name">Middle Name </label>
				<input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text"
					readonly="readonly" />
			</div>

			<div class="form-group">
				<label for="patient.sex">Sex <span class="required">*</span></label>
				<select class="form-control" id="patient.sex" name="patient.sex" required="required"
					readonly="readonly">
					<option value="">...</option>
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select>
			</div>




		</div>
		<!-- End Names -->
		<div class="section form-group">
			<div class="form-group">
				<label>Marital Status <span class="required">*</span></label>
				<div class="form-group">
					<fieldset name="1054^MARITAL STATUS^99DCT">
						<label class="font-normal"> <input name="marital_status" id="married_polygamous" type="radio"
								data-concept="1054^CIVIL STATUS^99DCT" value="6163^Married polygamous^99DCT"> Married
							Polygamous
						</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="marital_status" id="married_monogamous" type="radio"
							data-concept="1054^CIVIL STATUS^99DCT" value="5555^Married monogamous^99DCT"> Married
						Monogamous
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="marital_status" id="single" type="radio"
							data-concept="1054^CIVIL STATUS^99DCT" value="1510^Single^99DCT"> Single
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="marital_status" id="divorced" type="radio"
							data-concept="1054^CIVIL STATUS^99DCT" value="1058^Divorced^99DCT"> Divorced
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="marital_status" id="widowed" type="radio"
							data-concept="1054^CIVIL STATUS^99DCT" value="1059^Widowed^99DCT"> Widowed
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="marital_status" id="Separated" type="radio"
							data-concept="1054^CIVIL STATUS^99DCT" value="1056^Separated^99DCT"> Separated
					</label>
				</div>
			</div>
		</div>


		<div class="section form-group">
			<div class="form-group">
				<label>Level of Education <span class="required">*</span></label>
				<div class="form-group">
					<label class="font-normal"> <input name="education" id="college" type="radio"
							data-concept="1368^HIGHEST_EDUCATION_LEVEL^99DCT"
							value="1371^SOME COLLEGE/UNIVERSITY^99DCT">
						College,University or Polytechnic
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="education" id="secondary" type="radio"
							data-concept="1368^HIGHEST EDUCATION LEVEL^99DCT" value="6330^SECONDARY COMPLETED^99DCT">
						Secondary School
						Education
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="education" id="primary" type="radio"
							data-concept="1368^HIGHEST EDUCATION LEVEL^99DCT" value="6329^PRIMARY COMPLETED^99DCT">
						Primary School
						Education
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="education" id="no_education" type="radio"
							data-concept="1368^HIGHEST EDUCATION LEVEL^99DCT" value="1107^NONE^99DCT"> None
					</label>
				</div>
			</div>
		</div>

		<div class="section form-group">
			<div class="form-group" id="entry_point_div">
				<label>Entry point <span class="required">*</span></label>
				<div class="form-group">
					<label class="font-normal"> <input name="entry_point" id="ANC" type="radio"
							data-concept="8274^ENTRY POINT^99DCT" value="1795^ANC^99DCT"> ANC
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="entry_point" id="maternity" type="radio"
							data-concept="8274^ENTRY POINT^99DCT" value="8266^Maternity^99DCT"> Maternity
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="entry_point" id="pnc" type="radio"
							data-concept="8274^ENTRY POINT^99DCT" value="8273^PreNatalCare^99DCT"> PNC
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="entry_point" id="opd" type="radio"
							data-concept="8274^ENTRY POINT^99DCT" value="8227^OPD^99DCT"> OPD
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="entry_point" id="ipd" type="radio"
							data-concept="8274^ENTRY POINT^99DCT" value="8170^IPD^99DCT"> IPD
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input  name="entry_point" id="ccc"
							type="radio" data-concept="8274^ENTRY POINT^99DCT" value="6860^CCC^99DCT"> CCC
					</label>
				</div>
				<div class="form-group">
					<label class="font-normal"> <input name="entry_point" id="specify_other" type="radio"
							data-concept="8274^ENTRY POINT^99DCT" value="7918^CCC^99DCT">
						Other
					</label>
				</div>
				<div class="form-group" id="entry_point-otherid">
					<label class="font-normal"> Specify <input type="text" name="entry_point-other" size="20">
					</label>
				</div>

			</div>
		</div>


		<div class="section form-group">
			<div class="form-group" id="home_visit_sms">
				<label> Consent provided for home visits and to receive
					calls or SMS reminders <span class="required">*</span>
				</label>
				<fieldset name="7130^INFORMED CONSENT^99DCT">
					<div class="form-group">
						<label class="font-normal"> <input class="patient_consent" name="client_consent_home"
								id="consent_yes" type="radio" data-concept="7130^INFORMED CONSENT^99DCT"
								value="1065^Yes^99DCT">
							Yes
						</label>
					</div>
					<div class="form-group">
						<label class="font-normal"> <input class="patient_consent" name="client_consent_home"
								id="consent_no" type="radio" data-concept="7130^CONSENT^99DCT"
								value="1066^No^99DCT">
							No
						</label>
					</div>
					<div class="form-group" id="home_visit_comment">
						<label class="font-normal">Provide Comment if yes or no</label>
						<textarea rows="3" cols="30" data-concept="8472^HOMEVISIT^99DCT"></textarea>

					</div>
				</fieldset>
			</div>
		</div>
		<div class="section form-group">
			<div class="form-group">
				<label> Client Type<span class="required">*</span></label>
				<fieldset name="8273^INFORMED CONSENT^99DCT">
					<div class="form-group">
						<label class="font-normal"> <input class="patient_consent" name="client_consent_type"
								id="known_positive_client" type="radio" data-concept="8273^INFORMED CONSENT^99DCT"
								value="7509^Yes^99DCT"> Known Positive
						</label>

					</div>
					<div class="form-group">
						<label class="font-normal"> <input class="patient_consent" name="client_consent_type"
								id="known_new_positive_client" type="radio" data-concept="8273^INFORMED CONSENT^99DCT"
								value="8412^No^99DCT"> New Positive
						</label>
					</div>
				</fieldset>
			</div>
		</div>

		<div class="section form-group" id="known_positive_div">
			<div class="form-group">
				<label>
					If known positive, has the patient been on ART for more than 6 months: <span
						class="required">*</span></label>
				<fieldset name="8168^INFORMED CONSENT^99DCT">
					<div class="form-group">
						<label class="font-normal">
							<input class="patient_consent" name="ART" id="ART_yes" type="radio"
								data-concept="8168^INFORMED CONSENT^99DCT" value="1065^Yes^99DCT"> Yes
						</label>
					</div>
					<div class="form-group">
						<label class="font-normal">
							<input class="patient_consent" name="ART" id="ART_no" type="radio"
								data-concept="8168^INFORMED CONSENT^99DCT" value="1066^No^99DCT"> No
						</label>
					</div>
				</fieldset>
			</div>
		</div>

		<div class="section form-group" id="ART_date_div" style="display: none">
			<div class="form-group">
				<label for="ART_switch_date">Date Viral Load sample collected<span class="required">*</span></label>
				<input class="form-control birth_date_picker nonFutureDate past-date" id="ART_switch_date"
					name="patient.birth_date" type="text" readonly="readonly">
			</div>
		</div>


		<div class="section form-group" id="not_known_new_positive_client">
			<div class="form-group">
				<label> New positive assigned a case manager: <span class="required">*</span></label>
				<fieldset name="8168^INFORMED CONSENT^99DCT">
					<div class="form-group">
						<label class="font-normal"> <input class="patient_consent" name="case_manager"
								id="yes_case_manager" type="radio" data-concept="8168^INFORMED CONSENT^99DCT"
								value="1065^Yes^99DCT">
							Yes
						</label>
					</div>
					<div class="form-group">
						<label class="font-normal"> <input class="patient_consent" name="case_manager"
								id="no_case_manager" type="radio" data-concept="8168^INFORMED CONSENT^99DCT"
								value="1066^No^99DCT">
							No
						</label>
					</div>


					<div class="form-group" id="case_manager_div" style="display: none">
						<label for="case_manager">Name of case manager <span class="required">*</span>
						</label> <input class="form-control" id="patient.family_name" name="case_manager" type="text"
							data-concept="8456^INFORMED CONSENT^99DCT">
					</div>

					<div class="form-group" id="no_case_manager_div" style="display: none">
						<label for="reason">Reason Why Not given Case Manager <span class="required">*</span>
						</label> <input class="form-control" id="patient.family_name" name="reason" type="text"
							data-concept="8465^INFORMED CONSENT^99DCT">
					</div>
				</fieldset>
			</div>
		</div>

		<div id="endform" >

			<div class="section form-group">
				<div class="form-group">
					<label> Pregnancy intended <span class="required">*</span></label>
					<fieldset name="8306^PREGNANCY INTENDED^99DCT">
						<div class="form-group">
							<label class="font-normal"> <input class="pregnancy_intention" name="pregnancy_intended"
									id="pregnancy_yes" type="radio" data-concept="8306^PREGNANCY INTENDED^99DCT"
									value="1065^Yes^99DCT">
								Yes
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="pregnancy_intention" name="pregnancy_intended"
									id="pregnancy_no" type="radio" data-concept="8306^PREGNANCY INTENDED^99DCT"
									value="1066^No^99DCT">
								No
							</label>
						</div>
					</fieldset>
				</div>
			</div>


			<div class="section form-group">
				<div class="form-group">
					<label> Did Partner accompany the woman to the clinic <span class="required">*</span></label>
					<fieldset name="8307^INFORMED CONSENT^99DCT">
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_accompanied"
									id="accompanied_yes" type="radio" data-concept="8307^INFORMED CONSENT^99DCT"
									value="1065^Yes^99DCT">
								Yes
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_accompanied"
									id="accompanied_no" type="radio" data-concept="8307^INFORMED CONSENT^99DCT"
									value="1066^No^99DCT">
								No
							</label>
						</div>

						<div class="form-group" id="reasonfordecline_div_accompany">
							<label for="reason.fordecline">reason for decline to accompany partner
								<span class="required">*</span>
							</label> <input class="form-control" id="decline_reason_accompany"
								name="decline_reason_accompany" type="text">
						</div>
					</fieldset>
				</div>
			</div>

			<div class="section form-group" id="accompanied_block">
				<div class="form-group" id="partner_tested_div">
					<label> Partner Tested <span class="required">*</span></label>
					<fieldset name="1363^INFORMED CONSENT^99DCT">
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_tested"
									id="tested_yes" type="radio" data-concept="1363^INFORMED CONSENT^99DCT"
									value="1065^Yes^99DCT">
								Yes
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_tested"
									id="tested_no" type="radio" data-concept="1363^INFORMED CONSENT^99DCT"
									value="1066^No^99DCT">
								No
							</label>
						</div>


						<div class="form-group" id="reasonfordecline_div">
							<label for="reason.fordecline">reason for decline
								<span class="required">*</span>
							</label> <input class="form-control" id="decline_reason" name="decline_reason" type="text">
						</div>
					</fieldset>
				</div>
			</div>


			<div class="section form-group" id="partner_result_div">
				<div class="form-group">
					<label> Partner result <span class="required">*</span></label>
					<fieldset name="6831^PARTNER RESULT^99DCT">
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_result"
									id="hivpostive" type="radio" data-concept="6831^PARTNER RESULT^99DCT"
									value="703^Positive^99DCT">
								Postive
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_result"
									id="hivnegative" type="radio" data-concept="6831^PARTNER RESULT^99DCT"
									value="664^Negative^99DCT">
								Negative
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_result"
									id="notdone" type="radio" data-concept="6831^PARTNER RESULT^99DCT"
									value="1118^Not Done^99DCT">
								Not Done
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_result"
									id="notapplicable" type="radio" data-concept="6831^PARTNER RESULT^99DCT"
									value="1175^Not Applicable^99DCT">
								Not Applicable
							</label>
						</div>

						<div class="form-group" id="ccc_div">
							<label for="patient.ccc">CCC Number <span class="required">*</span>
							</label> <input class="form-control" id="ccc_no" name="ccc" type="text"
								data-concept="8374^CCC^99DCT">
						</div>
					</fieldset>
				</div>
			</div>


			<div class="section form-group" id="partner_started_prep_div">
				<div class="form-group">
					<label> Partner Started on Prep <span class="required">*</span></label>
					<fieldset name="8308^STARTED PREP^99DCT">
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_tested"
									id="startedprep_yes" type="radio" data-concept="8308^STARTED PREP^99DCT"
									value="1065^Yes^99DCT">
								Yes
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_tested"
									id="startedprep_no" type="radio" data-concept="8308^STARTED PREP^99DCT"
									value="1066^No^99DCT">
								No
							</label>
						</div>
					</fieldset>
				</div>
			</div>


			<div class="section form-group">
				<div class="form-group">
					<label> Mother offered self test kits for partner <span class="required">*</span></label>
					<fieldset name="8460^TEST KITS^99DCT">
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_kits" id="kits_yes"
									type="radio" data-concept="8460^TEST KITS^99DCT" value="1065^Yes^99DCT">
								Yes
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="patient_consent" name="partner_kits" id="kits_no"
									type="radio" data-concept="8460^TEST KITS^99DCT" value="1066^No^99DCT">
								No
							</label>
						</div>

						<div class="form-group" id="kits_div" style="display: none">
							<label for="patient.family_name">How many Test Kits
								issued <span class="required">*</span>
							</label> <input class="form-control" id="patient.partner_kits" name="partner_kits"
								type="text" data-concept="8464^ACCOMPLISH^99DCT">
						</div>
					</fieldset>
				</div>
			</div>
			<div class="section form-group">
				<div class="form-group">
					<label> Has the mother disclosed her HIV status? <span class="required">*</span></label>
					<fieldset name="8397^DISCLOSE STATUS^99DCT">
						<div class="form-group">
							<label class="font-normal"> <input class="status_disclose" name="disclose" id="disclose_yes"
									type="radio" data-concept="8397^DISCLOSE STATUS^99DCT" value="1065^Yes^99DCT">
								Yes
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="status_disclose" name="disclose" id="disclose_no"
									type="radio" data-concept="8397^DISCLOSE STATUS^99DCT" value="1066^No^99DCT">
								No
							</label>
						</div>
					</fieldset>
				</div>
			</div>

			<div class="section form-group" id="yes_disclosed">
				<div class="form-group">
					<label> To whom has the client disclosed her HIV status? <span class="required">*</span>
					</label>
					<div class="form-group">
						<label class="font-normal"> <input name="relation" id="husband" type="checkbox"
								data-concept="8309^spouse^99DCT" value="5617^Disclosure^99DCT" />
							Husband/Spouse
						</label>
					</div>
					<div class="form-group">
						<label class="font-normal"> <input name="relation" id="sibling" type="checkbox"
								data-concept="8309^sibling^99DCT" value="972^Disclosure^99DCT" />
							Sibling
						</label>
					</div>
					<div class="form-group">
						<label class="font-normal"> <input name="relation" id="parent" type="checkbox"
								data-concept="8309^parent^99DCT" value="6591^Disclosure^99DCT" />
							Parent
						</label>
					</div>
					<div class="form-group">
						<label class="font-normal"> <input name="relation" id="OtherSpecifyrl" type="checkbox"
								data-concept="8309^Other^99DCT" value="7918^Other^99DCT" />
							Other
						</label>
						<div id="specifyrelation" style="display: none">
							Specify:
							<input type="text" id="txtNumber" />
						</div>
					</div>
				</div>
			</div>

			<div class="section form-group">
				<div class="form-group">
					<label> Tested for syphilis<span class="required">*</span></label>
					<fieldset name="8458^SYPHILIS TEST^99DCT">
						<div class="form-group">
							<label class="font-normal"> <input class="syphilis_test" name="syph_test"
									id="tested_yes_syphilis" type="radio" data-concept="8458^SYPHILIS TEST^99DCT"
									value="1065^Yes^99DCT">
								Yes
							</label>
						</div>
						<div class="form-group">
							<label class="font-normal"> <input class="syphilis_test" name="syph_test"
									id="tested_no_syphilis" type="radio" data-concept="8458^SYPHILIS TEST^99DCT"
									value="1066^No^99DCT">
								No
							</label>
						</div>
					</fieldset>
				</div>
			</div>

			<div class="section form-group" id="syphilis_result">
